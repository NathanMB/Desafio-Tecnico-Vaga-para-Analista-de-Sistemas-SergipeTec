<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vendas - Cadastrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Cadastrar Novo Cliente</h2>

            <div class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" placeholder="Ex: João da Silva">
                </div>
                
                <div class="mb-4">
                    <label for="email" class="form-label">Endereço de E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Ex: joao@email.com">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="cliente-menu.html" class="btn btn-outline-secondary w-45">Desistir</a>
                    <button onclick="salvarCliente()" class="btn btn-primary w-45">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/scriptCliente.js"></script>
</body>

</html>
