<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vendas - Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Cadastrar Novo Produto</h2>

            <div class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição do Produto</label>
                    <input type="text" id="descricao" class="form-control" placeholder="Ex: Teclado Mecânico">
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="quantidadeEstoque" class="form-label">Qtd. no Estoque</label>
                        <input type="number" id="quantidadeEstoque" class="form-control" placeholder="Ex: 50" min="0">
                    </div>
                    <div class="col-md-6">
                        <label for="valor" class="form-label">Valor Unitário</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" id="valor" class="form-control" placeholder="0.00" min="0" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-2">
                    <a href="produto-menu.html" class="btn btn-secondary w-45">Desistir</a>
                    <button onclick="salvarProduto()" class="btn btn-primary w-45">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/script_produto.js"></script>
</body>

</html>
